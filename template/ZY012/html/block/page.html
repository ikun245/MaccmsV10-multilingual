{if condition="$__PAGING__.page_total gt 1"}
<ul class="stui-page__item text-center clearfix">
	<li><a href="{$__PAGING__.page_url|mac_url_page=1}">首页</a></li>
	<li><a href="{$__PAGING__.page_url|mac_url_page=$__PAGING__.page_prev}">上一页</a></li>							
	{maccms:foreach name="$__PAGING__.page_num" id="num"}
	<li class="hidden-xs {if condition="$__PAGING__['page_current'] eq $num"}active{/if}"><a href="{$__PAGING__.page_url|mac_url_page=$num}">{$num}</a></li>
	{/maccms:foreach}
	<li class="active num"><a>{$__PAGING__.page_current}/{$__PAGING__.page_total}</a></li>
	<li><a href="{$__PAGING__.page_url|mac_url_page=$__PAGING__.page_next}">下一页</a></li>
	<li><a href="{$__PAGING__.page_url|mac_url_page=$__PAGING__.page_total}">尾页</a></li>
	<li>
		<span style="margin-left: 10px; color: #999;">跳转至：</span>
		<select onchange="location.href=this.value;" style="height: 32px; border: 1px solid #ddd; border-radius: 4px; padding: 0 10px; vertical-align: middle; background: #fff; color: #333; cursor: pointer;">
			{php}
				$page_url = $__PAGING__['page_url'];
				// 修复分类页URL
				if(strpos($page_url, 'vod/type') !== false && strpos($page_url, 'id') === false && isset($obj['type_id'])){
					$page_url = mac_url_type($obj, ['page' => 'PAGELINK']);
				}
				// 修复首页URL
				if(strpos($page_url, 'vod/type') !== false && strpos($page_url, 'id') === false && !isset($obj['type_id'])){
					$page_url = mac_url('index/index', ['page' => 'PAGELINK']);
				}
				
				for($i=1;$i<=$__PAGING__['page_total'];$i++){
					$selected = ($__PAGING__['page_current'] == $i) ? 'selected' : '';
					$url = mac_url_page($page_url, $i);
					echo '<option value="'.$url.'" '.$selected.'>第 '.$i.' 页</option>';
				}
			{/php}
		</select>
	</li>
</ul>
{/if}
